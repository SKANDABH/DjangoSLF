<!-- SLFAPP/templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .options-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .options-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .options-container .option-link {
            display: block;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }

        .options-container .option-link:last-child {
            border-bottom: none;
        }

        .options-container .option-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h1>Welcome to the Registration Portal</h1>
        <a class="option-link" href="{% url 'doctor_signup' %}">Register as Doctor</a>
        <a class="option-link" href="{% url 'patient_signup' %}">Register as Patient</a>
    </div>
</body>
</html>
